<html>
    <head>
        <style>
            .clock {
                position: absolute;
                width: 100%;
                left: 760px;
                color: white;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                display: inline;
            }
            .clockBorder {
                position: absolute;
                width: 100%;
                left: 755px;
                height: 100%;
            }
            .time {
                width: 400px;
                position: absolute;
                font-size: 100px;
                color: #081534;
                left: 120px;
                top: 0px;
            }
            .teamLeft {
                position: absolute;
                width: 100%;
                left: 360px;
            }
            .teamLeftBorder {
                position: absolute;
                width: 100%;
                left: 355px;
            }
            .teamRight {
                position: absolute;
                width: 100%;
                left: 1160px;
            }
            .teamRightBorder {
                position: absolute;
                width: 100%;
                left: 1160px;
            }
            .teamLeft .name {
                position: absolute;
                width: 400px;
                top: 20px;
                left: 10px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-align: left;
                color: #081534;
                font-size: 40px;
            }
            .teamRight .name {
                position: absolute;
                width: 390px;
                top: 20px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-align: right;
                color: #081534;
                font-size: 40px;
            }
            .teamLeft .score {
                position: absolute;
                top: 10px;
                left: 340px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color: #081534;
                font-size: 60px;
            }
            .teamRight .score {
                position: absolute;
                top: 10px;
                left: 30px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color: #081534;
                font-size: 60px;
            }
            .teamLeft .colorBar {
                position: absolute;
                width: 300px;
                height: 15px;
                top: 80px;
                left: 100px;
            }
            .teamRight .colorBar {
                position: absolute;
                width: 300px;
                height: 15px;
                top: 80px;
            }
        </style>
    </head>
    <body>
        <div class="scoreboard">
            <div class="teamLeftBorder">
                <img src="../backgrounds/teamNameBorder.png">
            </div>
            <div class="teamRightBorder">
                <img src="../backgrounds/teamNameBorderInverted.png">
            </div>
            <div class="teamLeft">
                <img src="../backgrounds/teamNameBackground.png">
                <div class="score"></div>
                <div class="name"></div>
                <div class="colorBar"></div>
            </div>
            <div class="teamRight">
                <img src="../backgrounds/teamNameBackgroundInverted.png">
                <div class="score"></div>
                <div class="name"></div>
                <div class="colorBar"></div>
            </div>
            <div class="clockBorder">
                <img src="../backgrounds/scoreboardClockBlueBorder.png">
            </div>
            <div class="clock">
                <img src="../backgrounds/scoreboardClockBackground.png">
                <div class="time">000</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../javascript/webSocket.js"></script>
        <script>
            //WsSubscribers from webSocket.js
            WsSubscribers.init(49322, true);
            WsSubscribers.subscribe("game", "update_state", (d) => {
                //Team Names and Score
                    $(".scoreboard .teamLeft .name").text(d['game']['teams'][0]['name']);
                    $(".scoreboard .teamRight .name").text(d['game']['teams'][1]['name']);
                    
                    $(".scoreboard .teamLeft .score").text(d['game']['teams'][0]['score']);
                    $(".scoreboard .teamRight .score").text(d['game']['teams'][1]['score']);

                    $(".scoreboard .teamLeft .colorBar").css("background-color", d['game']['teams'][0]['color_primary']);
                    $(".scoreboard .teamRight .colorBar").css("background-color", d['game']['teams'][1]['color_primary']);
                
                //Clock
                    timeConst = d['game']['time_seconds']/60;
                    minutes = Math.trunc(timeConst);
                    seconds = Math.round((timeConst - Math.floor(timeConst)) * 60);
                    if (d['game']['isOT']) {
                        minutes = "+" + minutes
                        $(".time").css("left", "80px")
                    }
                    if (seconds < 10) {
                        seconds = "0" + seconds
                    }

                    $(".clock .time").text(minutes + ":" + seconds);
                    }                    
                );
        </script>
    </body>
</html>
